<h2 mat-dialog-title>Passwort überschreiben?</h2>
<mat-dialog-content>
  <p>Ein altes Passwort existiert bereits. Möchten Sie es durch ein neues ersetzen?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Abbrechen</button>
  <button mat-button color="primary" (click)="onConfirmClick()">Bestätigen</button>
</mat-dialog-actions>
