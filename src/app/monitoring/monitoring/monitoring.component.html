<script language="javascript" type="text/javascript">
  document.querySelectorAll(".button").forEach((el) => {
    el.addEventListener("click", () => {
      el.classList.toggle("active");
    });
  });</script>
<span>
 
  <div style="margin-left:200px">
    <button id="uebersichtButton" mat-button (click)="handleUebersicht()">Übersicht</button>


   
    <button mat-button >MP</button>
    <mat-menu menu="matMenu">
      <button mat-menu-item (click)="handleMakrophytenMPClick()">Messstellenübersicht</button>
      <button mat-menu-item (click)="handleMakrophytenClick()">Taxadaten</button>
    </mat-menu>
    <button mat-button >MP1</button>
    <mat-menu  xPosition="after">
  <button mat-menu-item (click)="handleMakrophytenMPClick()">Messstellenübersicht</button>
  <button mat-menu-item (click)="handleMakrophytenClick()">Taxadaten</button>
</mat-menu>

    <button mat-button >Diatomeen</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>


    <button mat-button [matMenuTriggerFor]="afterMenu">Phytoplankton</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="afterMenu">Fische</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="afterMenu">Makrozoobenthos</button>
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

   
    <mat-form-field>
      <input [(ngModel)]="value" matInput placeholder="Filter Wasserkörper" autocomplete="off"  (input)="onValueChangeFilter(value)">
          <button mat-icon-button matSuffix (click)="clearSearchFilter()" *ngIf="value">
          <mat-icon>close</mat-icon>
      </button>
  </mat-form-field>

  <mat-slider discrete min="2005" max="2026" (change)="updateSetting(min,max,value)" style="margin-left:10px">
    <input [(ngModel)]="min" matSliderStartThumb>
    <input [(ngModel)]="max" matSliderEndThumb>
  </mat-slider>

  </div>



</span>

<mat-card class="example-card">
  <app-uebersicht-tabelle [wkUebersicht]="FilterwkUebersicht"></app-uebersicht-tabelle>
</mat-card>

<div class="card" *ngIf="MakrophytenMstAnzeige == true" style="vertical-align: top;">

</div>



<div class="card" *ngIf="MakrophytenAnzeige == true" style="vertical-align: top;">
