<div class="text-center"> 
	<input class="form-control" type="file"
			(change)="onChange($event)" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"> 

	<button (click)="addfile()" 
		class="btn btn-success"> 
		Upload 
	</button>
	<!-- <button (click)="callarten()" class="btn btn-success"> arten</button>  -->
</div> 
<div class="text-center"> 
	

	
</div>
<!-- Shareable short link of uploaded file -->
<div class="container text-center jumbotron"
	*ngIf="shortLink"> 
	<h2> Visit Here</h2> 
	<a href="{{shortLink}}">{{shortLink}}</a> 
</div> 

<!--Flag variable is used here-->
<div class="container" *ngIf="loading"> 
	<h3>Loading ...</h3> 
</div> 

<div class="col-md-8 form-group">        
	       
  </div>  

<div>
	<app-info-box [Info]="InfoBox"></app-info-box>



	<table  cdk-table [dataSource]="MessDataGr">

		<!--- Note that these columns can be defined in any order.
			  The actual rendered columns are set as a property on the row definition" -->
			
		<!-- Position Column -->
		<ng-container cdkColumnDef="Nr">
		  <th cdk-header-cell *cdkHeaderCellDef> No. </th>
		  <td cdk-cell *cdkCellDef="let element"> {{element._Nr}} </td>
		</ng-container>
		
		<!-- Name Column -->
		<ng-container cdkColumnDef="Messstelle">
		  <th  cdk-header-cell *cdkHeaderCellDef> Messstelle </th>
		  <td  cdk-cell *cdkCellDef="let element"> 
			<button (click)="handleRowClick(element._Messstelle)">{{element._Messstelle}} </button> </td>
			
		</ng-container>
		<!-- ['Nr','Messstelle', 'AnzahlTaxa', 'Mst_bekannt', 'Fehler']; -->
		<!-- Weight Column -->
		<ng-container cdkColumnDef="AnzahlTaxa">
		  <th  cdk-header-cell *cdkHeaderCellDef> AnzahlTaxa </th>
		  <td  cdk-cell *cdkCellDef="let element"> {{element._AnzahlTaxa}} </td>
		  
		</ng-container>
	  
		<!-- Symbol Column -->
		<ng-container cdkColumnDef="Mst_bekannt">
		  <th  cdk-header-cell *cdkHeaderCellDef> MinBioDB </th>
		  <td  cdk-cell *cdkCellDef="let element"> {{element._MstOK}} </td>
		</ng-container>
		<ng-container cdkColumnDef="Fehler">
			<th  cdk-header-cell *cdkHeaderCellDef>Fehler</th>
			<td  cdk-cell *cdkCellDef="let element"> {{element.OK}} </td>
		  </ng-container>
		
		  <tr  cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
		  <tr  cdk-row *cdkRowDef="let row; columns: displayedColumns;"></tr> 
	  </table>
	  
	
	  
	  
	  
</div>




<div>

	<cdk-tree [dataSource]="dataSourceTree" [treeControl]="treeControl">
		<!-- This is the tree node template for leaf nodes -->
		<cdk-nested-tree-node *cdkTreeNodeDef="let node" class="example-tree-node">
		  <!-- use a disabled button to provide padding for tree leaf -->
		  <button mat-icon-button disabled></button>
		  {{node.children._Messstelle}}
		</cdk-nested-tree-node>
		<!-- This is the tree node template for expandable nodes -->
		<cdk-nested-tree-node *cdkTreeNodeDef="let node; when: hasChild" class="example-tree-node">
		  <button mat-icon-button [attr.aria-label]="'Toggle ' + node._Messstelle" cdkTreeNodeToggle>
			<mat-icon class="mat-icon-rtl-mirror">
			  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
			</mat-icon>
		  </button>
		  {{node._Messstelle }}
		  <div [class.example-tree-invisible]="!treeControl.isExpanded(node)">
			<ng-container cdkTreeNodeOutlet></ng-container>
		  </div>
		</cdk-nested-tree-node>
	  </cdk-tree>
	  
</div>

<router-outlet></router-outlet>
