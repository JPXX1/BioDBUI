				<mat-grid-tile>


<div class="card" *ngIf="mstimptab == true">
    <p-table
        [value]="MessDataGr"
        [paginator]="true"
        [rows]="20"
        [showCurrentPageReport]="false"
        [tableStyle]="{ 'min-width': '50rem' }"
        (sortFunction)="customSort($event)" [customSort]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="_Nr" style="width:20%">Nr<p-sortIcon field="code"></p-sortIcon></th>
                <th pSortableColumn="_Messstelle" style="width:20%">Messstelle<p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="_AnzahlTaxa" style="width:20%">Messwerte<p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="_Typ" style="width:20%">MPtyp<p-sortIcon field="typ"></p-sortIcon></th>
                <th pSortableColumn="_UMG" style="width:20%">VegGrenze<p-sortIcon field="umg"></p-sortIcon></th>
                <th pSortableColumn="_MstOK" style="width:20%">Mst_bekannt<p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="OK" style="width:20%">Fehler<p-sortIcon field="price"></p-sortIcon></th>
             
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-MessDataGr>
            <tr>
                <td>{{ MessDataGr._Nr }}</td>
				<td><button (click)="handleRowClick(MessDataGr._Messstelle)">{{MessDataGr._Messstelle}} </button></td>
				<td>{{ MessDataGr._AnzahlTaxa }}</td>
                <td>{{ MessDataGr._Typ }}</td>
                <td>{{ MessDataGr._UMG }}</td>
                <td>{{ MessDataGr.MstOK }}</td>
				<td>{{ MessDataGr.OK }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
</mat-grid-tile>
