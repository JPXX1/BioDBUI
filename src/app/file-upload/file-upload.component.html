<div class="grid-container">
  <mat-card>
    <mat-card-content>

      <div class="grid-item">
        <div style="margin-left:50px">
          <table style="background-color: aliceblue;">
            <tr style="vertical-align:top">
              <td>
                <span style="float:left;vertical-align: top">
                  <input class="form-control" type="file" (change)="onChange($event)"
                    accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
                    class="fileupload">
                </span>
                <span style="float:right">
                  <button (click)="addfile()" class="btn btn-success">
                    2. Upload
                  </button>
                </span>
              </td>

              <td>

                <span style="float:left">
                  <div style="margin-left:50px"><app-selectjahr [selected]="jahr"></app-selectjahr>
                  </div>

                  <div style="margin-left:50px"><app-select-probenehmer
                      [selectedPN]="probenehmer"></app-select-probenehmer>
                  </div>
                </span>


              </td>
              <td>

                
                
                <button (click)="pruefeObMesswerteschonVorhanden()" class="btn btn-success"
                  style="margin-left:50px">
                 5. pr√ºfen
                </button><br>
                <button (click)="importIntoDB()" class="btn btn-success" style="margin-left:50px;margin-top:10px">
                  6. Import in die Datenbank
                </button>
              </td>

              <span class="infobox">
                <app-info-box [Info]="InfoBox" class="info" style="margin-left:100px"></app-info-box>
              </span>

            </tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Shareable short link of uploaded file -->
  <!-- <div class="container text-center jumbotron" *ngIf="shortLink">
      <h2> Visit Here</h2>
      <a href="{{shortLink}}">{{shortLink}}</a>
    </div> -->

  <!--Flag variable is used here-->
  <!-- <div class="container" *ngIf="loading">
      <h3>Loading ...</h3>
    </div> -->


  <div class="grid-item">
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            Importhistorie
          </mat-panel-title>
          <!-- <mat-panel-description>
Currently I am {{panelOpenState ? 'open' : 'closed'}}
</mat-panel-description> -->
        </mat-expansion-panel-header>
        <p><app-select-uebersicht-import style="margin-left:100px"></app-select-uebersicht-import></p>
      </mat-expansion-panel>
    </mat-accordion>

  </div>

 
  <div style="display: flex; flex-grow: grow">
    <div *ngIf="mstimptab == true" style="float: left;width: 45%;margin-left:2%">
      <!-- <div class="mat-elevation-z8 table" style="float: left;width: 30%;margin-left:2%"> -->
        <table mat-table [dataSource]="dataSource" matSort>


          <ng-container *ngFor="let colName of dynamicColumns; index as i;">
            <ng-container *ngIf="colName!=='actions';" [matColumnDef]="colName">


              <th mat-header-cell *matHeaderCellDef  class="header-table-rl"> {{displayColumnNames[i]}} </th>
              <td mat-cell *matCellDef="let element"  [style.background-color]="getColorFehler(element.fehler1,element.fehler2)" class="spalte-rl"> {{element[colName]}} </td>
            </ng-container>

          </ng-container>
          <!-- <ng-container matColumnDef="valid">
            <th mat-header-cell *matHeaderCellDef> <img src="" alt="" srcset="">mportierbar </th>
            <td mat-cell *matCellDef="let element"> 
              <mat-icon *ngIf="element.fehler1" color="primary">check</mat-icon>
              <mat-icon *ngIf="!element.fehler1" color="warn">close</mat-icon>
            </td>
          </ng-container> -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="header-table-rl">Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" >
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                class="iconbutton" color="warn" (click)="handleRowClick(row)">
                <mat-icon>open_in_new</mat-icon>
              </button>
            </mat-cell>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="dynamicColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: dynamicColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]" aria-label="Select page of users"></mat-paginator>
      </div>
    <!-- </div> -->


    <div *ngIf="Datimptab == true" style="float: left;vertical-align: top;width: 45%;margin-left:2%">
      <app-eineldatenimp [Einzeldat]="MessData"></app-eineldatenimp>


    </div>
</div>
</div>
