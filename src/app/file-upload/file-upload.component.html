<div class="text-center"> 
	<input class="form-control" type="file"
			(change)="onChange($event)" accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"> 

	<button (click)="addfile()" 
		class="btn btn-success"> 
		Upload 
	</button>
	<!-- <button (click)="callarten()" class="btn btn-success"> arten</button>  -->
</div> 
<div class="text-center"> 
	

	
</div>
<!-- Shareable short link of uploaded file -->
<div class="container text-center jumbotron"
	*ngIf="shortLink"> 
	<h2> Visit Here</h2> 
	<a href="{{shortLink}}">{{shortLink}}</a> 
</div> 

<!--Flag variable is used here-->
<div class="container" *ngIf="loading"> 
	<h3>Loading ...</h3> 
</div> 

<div class="col-md-8 form-group">        
	       
  </div>  

<div>
	<app-info-box [Info]="InfoBox"></app-info-box>



	<table mat-table [dataSource]="MessDataGr" class="mat-elevation-z8">

		<!--- Note that these columns can be defined in any order.
			  The actual rendered columns are set as a property on the row definition" -->
			
		<!-- Position Column -->
		<ng-container matColumnDef="Nr">
		  <th mat-header-cell *matHeaderCellDef> No. </th>
		  <td mat-cell *matCellDef="let element"> {{element._Nr}} </td>
		</ng-container>
		
		<!-- Name Column -->
		<ng-container matColumnDef="Messstelle">
		  <th mat-header-cell *matHeaderCellDef> Messstelle </th>
		  <td mat-cell *matCellDef="let element"> <button>{{element._Messstelle}} </button> </td>
		</ng-container>
		<!-- ['Nr','Messstelle', 'AnzahlTaxa', 'Mst_bekannt', 'Fehler']; -->
		<!-- Weight Column -->
		<ng-container matColumnDef="AnzahlTaxa">
		  <th mat-header-cell *matHeaderCellDef> AnzahlTaxa </th>
		  <td mat-cell *matCellDef="let element"> {{element._AnzahlTaxa}} </td>
		</ng-container>
	  
		<!-- Symbol Column -->
		<ng-container matColumnDef="Mst_bekannt">
		  <th mat-header-cell *matHeaderCellDef> MinBioDB </th>
		  <td mat-cell *matCellDef="let element"> {{element._MstOK}} </td>
		</ng-container>
		<ng-container matColumnDef="Fehler">
			<th mat-header-cell *matHeaderCellDef>Fehler</th>
			<td mat-cell *matCellDef="let element"> {{element.OK}} </td>
		  </ng-container>
		
		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
	  </table>
	  
	
	  
	  
	  
</div>

<router-outlet></router-outlet>
