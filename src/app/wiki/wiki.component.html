<div class="sidebar">
  <ul>
    <li
    *ngFor="let header1 of getGroupedKeys()"
    (click)="selectHeader1(header1)"
  >
    {{ header1 }}
  </li>
  </ul>
</div>

<div class="content">
  <h1 *ngIf="selectedHeader1">{{ selectedHeader1 }}</h1>
  <div *ngIf="selectedHeader1">
    <div *ngFor="let entry of groupedEntries[selectedHeader1]" style="padding-left: 20px;">
      <h3>{{ entry.header2 }}</h3>
      <p  class="indented">{{ entry.body }}</p>
    </div>
  </div>

</div>
