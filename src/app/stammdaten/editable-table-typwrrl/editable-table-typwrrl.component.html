WRRL-Typen direkt in der Tabelle bearbeiten
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Typ Column -->
    <ng-container matColumnDef="typ">
      <th mat-header-cell *matHeaderCellDef> Wrrl-Typ </th>
      <td mat-cell *matCellDef="let element" contenteditable (blur)="updateValue(element, 'typ', $event)"> 
        {{element.typ}} 
      </td>
    </ng-container>
  
    <!-- FGW See Column -->
    <ng-container matColumnDef="seefliess">
      <th mat-header-cell *matHeaderCellDef> FGW=check </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.seefliess" (change)="updateValue(element, 'seefliess', $event)"></mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ã„nderungen speichern </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>save</mat-icon>
        </button>
       
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
