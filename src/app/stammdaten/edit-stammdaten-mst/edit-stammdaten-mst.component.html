<h1 mat-dialog-title>Messstelle bearbeiten</h1>

<div mat-dialog-content>
  <form [formGroup]="formInstance">
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Messstellenname *</mat-label>
        <input matInput type="text" 
         formControlName="namemst">
        </mat-form-field>
    </div>
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Ortslage *</mat-label>
        <input matInput type="text" 
       formControlName="ortslage" >
       
        
      </mat-form-field>
    </div>
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Hochwert (etrs) *</mat-label>
        <input matInput type="number"  formControlName="hw_etrs"/>
       
      </mat-form-field>
    </div>


    <div >
    
        <mat-label>Repräsentative Messstelle</mat-label>
        <mat-checkbox formControlName="repraesent" ></mat-checkbox>
     
    </div>

    
    <div class="mt-5">

     
      <!-- <mat-label>Wasserkörper *</mat-label> -->
      <mat-label>zugeordneter Wasserkörper</mat-label>
      <ng-multiselect-dropdown 
      
      [placeholder]="wk_name1"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  
  (onSelect)="onItemSelect($event)"
  
  
     >
		</ng-multiselect-dropdown>
    </div>
    <div class="mt-5">
      <mat-label>zugeordnete Meldemessstelle</mat-label>
    <ng-multiselect-dropdown 
      
    [placeholder]="MeldeMst"
[settings]="dropdownMeldeSettings"
[data]="dropdownMeldeMst"

(onSelect)="onItemSelectMeldemst($event)"


   >
  </ng-multiselect-dropdown>
   
  </div>
    <div class="mt-5">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Rechtswert (etrs) *</mat-label>
        <input matInput type="number" formControlName="rw_etrs"/>
        
      </mat-form-field>
    </div>
    


  </form>
</div>

<div class="mt-5" mat-dialog-actions>
  <button mat-raised-button color="primary" 
  [disabled]="formInstance.dirty && formInstance.errors" (click)="save()"
    cdkFocusInitial>Yes</button>
  <button mat-raised-button mat-dialog-close>No</button>

</div>
